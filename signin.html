<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loginstyles.css">
    <title>Sign in</title>
</head>

<body class="body">
 
  <header class="header"> 
      <img class="header__logo" src="./logo-platzi-video-BW2.png" alt="Logo">
  </header> 
 
  <section class="login">

      <div class="login__container">

        <h2 class="login__container--title">Sign in</h2>

        <form action="" class="login__container--form">
            <input class="login__container--form_input" type="text" placeholder="Name">
            <input class="login__container--form_input" type="text" placeholder="E-mail">
            <input class="login__container--form_input" type="password" placeholder="Password">
            <input class="login__container--form_button" type="button" value="Sign in">
        </form>
        
        <p class="login__container--register">Already have an account? <a href="/">Log in</a></p>

      </div>
  </section> 

  <footer class="footer">
    <a href="/">Terms and Conditions</a>
    <a href="/">Privacy Policy</a>
    <a href="/">Help</a>
  </footer>

</body>
</html>
